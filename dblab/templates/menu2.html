<!DOCTYPE html>
<html>
    <body>
        <h1>{{ restaurant[0].name }}</h1>
        {% for i in items %}
        <div>
        <p>{{i.name}}</br></p>
        <p>{{i.description}}</br></p>
        <p>{{i.price}}</br></br></p>
        <a href='{{url_for('editMenuItem', restaurant_id=restaurant.id,
         menu_id=i.id}}'>Edit</a>
        </div>
        {% endfor %}
    </body>
</html>
